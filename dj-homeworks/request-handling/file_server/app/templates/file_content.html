{% extends "_base.html" %}

{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ file_name }}</span>
          <textarea style="height: 40em">{{ file_content|safe }}</textarea>
        </div>
        <div class="card-action">
          <a href="{% url "file_list" %}">Обратно к списку</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
