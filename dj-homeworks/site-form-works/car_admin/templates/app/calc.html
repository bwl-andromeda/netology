<html>
<head>
    <title>Калькулятор</title>
</head>
<body>
    <form action="" method="GET">
        {% for field in form %}
        <p>{{ field.label_tag }}</p> {{ field }}
        {{ field.errors }}
        {% endfor %}
        <input type="submit" value="Подсчитать"/>
    </form>
    {% if result %}
        <p>Результат:</p>
        <p>{{result}}</p>
    {% endif %}
</body>
</html>
